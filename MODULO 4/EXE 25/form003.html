<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        form {
            width: 200px;
            height: 200px;
            background-color: rgb(180, 157, 201);
        }
    </style>
</head>
<body>
    <h1>Formulario de dados</h1>
    <form action="cadrastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" required placeholder="Nome">
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-07">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
