<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOS</title>
</head>
<body>
    <h1>REPORDUCAO DE VIDEO HOSPEDADOS LOCALMENTE</h1>
    <P>Este video esta hospedado no meu proprio servidor</P>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/m4v">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>
    </video>

    <h1>VREPODUCAO DE VIDEOS HOSPEDADOS EXTERNAMENTE</h1>
    <p>Este video esta hospedado em sevirdor externo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
